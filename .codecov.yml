coverage:
  status:
    patch:
      default:
        threshold: 2%
        target: 90%
    project:
      default: false
      state:
        target: 90%
        flags:
          - state
      template:
        target: 90%
        flags:
          - template
      cdk:
        target: 90%
        flags:
          - cdk
      eslint-plugin:
        target: 90%
        flags:
          - eslint-plugin

flags:
  state:
    paths:
      - libs/state
  template:
    paths:
      - libs/template
  cdk:
    paths:
      - libs/cdk
  eslint-plugin:
    paths:
      - libs/eslint-plugin

comment:
  layout: diff, flags, files
  require_changes: true
