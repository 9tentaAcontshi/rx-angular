version: 2.1
orbs:
  node: circleci/node@1.1.6
jobs:
  build-and-test:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run:
                name: 'Install'
                command: npm install
            - run:
                name: 'Test with code-coverage'
                command: npm test
            - run:
                name: 'Build'
                command: npm run nx affected --target=build

workflows:
    build-and-test:
      jobs:
        - build-and-test
